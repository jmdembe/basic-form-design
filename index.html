<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Basic Form Design</title>
        <link href='style.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <h1>Force User Sign Up Form</h1>

        <main>
          <form method='POST' action='http://requestb.in/1gaezmg1' enctype='multipart/form-data'>

          <fieldset class='basic-info'>
              <legend>Basic Info</legend>
                  <aside>
                    <label for='full-name'>Full name</label>
                    <input type='text' id='full-name' name='user-name' placeholder='Name' required>
                  </aside>

                  <aside>
                      <label for='profile-pic'>Profile Pic</label>
                      <input type='file' id='profile-pic'>
                  </aside>

                  <aside>
                      <label for='e-mail'>Email</label>
                      <input type='text' id='e-mail' name='e-mail' placeholder='E-mail' required>
                  </aside>

                  <aside>
                      <h2>Side</h2>

                      <label for='light-side'>Light</label>
                      <input type='radio' id='light-side' name='side' value='Light'>

                      <label for='dark-side'>Dark</label>
                      <input type='radio' id='dark-side' name='side' value='Dark'>
                  </aside>
                  <aside id="origin-story">
                      <textarea id='origin-story' name='origin-story'>This is my story</textarea>
                  </aside>
          </fieldset>

          <fieldset class='abilities-box'>
              <legend>Abilities</legend>
                  <aside>
                      <label for='lightsaber-color'>Lightsaber Color</label>
                      <select id='lightsaber-color'>
                          <option value='blue'>Blue</option>
                          <option value='red'>Red</option>
                          <option value='green'>Green</option>
                          <option value='purple'>Purple</option>
                      </select>
                  </aside>
                  <aside>
                      <label for='levitate-objects'>How many objects can you levitate at once?</label>
                      <input type='number' min='0' step='1' id='levitate-objects'>
                  </aside>
                  <aside>
                      <label for='favorite-ability'>Favorite Ability</label>
                      <input type='text' id='favorite-ability'name='favorite-ability'>
                  </aside>
                  <aside>
                      <h3>Pilot Experience</h3> <!--this is not a label-->

                      <input type='checkbox' id='speeder' name='pilot-experience'>
                      <label for='speeder'>Speeder</label>

                      <input type='checkbox' id='transport' name='pilot-experience'>
                      <label for='transport'>Transport</label>

                      <input type='checkbox' id='x-wing' name='pilot-experience'>
                      <label for='x-wing'>X-Wing</label>

                      <input type='checkbox' id='tie-fighter' name='pilot-experience'>
                      <label for='tie-fighter'>TIE Fighter</label>

                      <input type='checkbox' id='starship' name='pilot-experience'>
                      <label for='starship'>Starship</label>

                      <input type='checkbox' id='bantha' name='pilot-experience'>
                      <label for='bantha'>Bantha</label>
                  </aside>
          </fieldset>
          <fieldset class='application-info'>
              <legend>Application Info</legend>
              <aside>
                  <label for='desired-mentor'>Desired Mentor</label>
                  <input type='text' id='desired-mentor' name='desired-mentor' placeholder='Yoda'>
              </aside>
              <aside>
                  <label for='application-date'>Application Date</label>
                  <input type='date' id='application-date' name='application-date' required>
              </aside>
              <aside>
                  <label for='application-password'>Application Password</label>
                  <input type='password' id='application-password' name='application-password' required>
              </aside>
              <aside>
                  <h2>How do you get to the dark side?</h2>
                  <textarea id='dark-side-story' name='dark-side-story'></textarea>
              <aside>
                  <input class='submit-button' type='submit' value='Apply'>
                  <input class='reset-button' type='reset' value='Start Over'>
              </aside>
          </fieldset>
        </form>
      </main>
    </body>
    <footer>
        <p>&copy; 2016 The Republic</p>
    </footer>
</html>
